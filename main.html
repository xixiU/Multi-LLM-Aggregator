<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Aggregator - 多AI模型对比工具</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1 data-i18n="title">AI Aggregator</h1>
                    <p class="subtitle" data-i18n="subtitle">同时向多个AI模型发送问题并对比回答</p>
                </div>
                <div class="language-selector">
                    <button id="lang-toggle" class="lang-btn">
                        <span id="current-lang">🇨🇳</span>
                        <span class="lang-text" data-i18n="switch-lang">EN</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="prompt-input" data-i18n="input-label">输入您的问题：</label>
                <textarea id="prompt-input" data-i18n-placeholder="input-placeholder"
                    placeholder="在此输入您想要询问的问题..."></textarea>
            </div>
            <div class="button-group">
                <button id="submit-button" class="primary-btn" data-i18n="send-button">发送给所有AI</button>
                <button id="clear-button" class="secondary-btn" data-i18n="clear-button">清空结果</button>
            </div>
        </div>

        <div class="ai-control-section">
            <h3 data-i18n="ai-control-title">AI模型控制</h3>
            <div class="ai-control-grid">
                <div class="ai-control-item">
                    <div class="ai-switch">
                        <input type="checkbox" id="chatgpt-toggle" class="ai-toggle" data-ai="chatgpt" checked>
                        <label for="chatgpt-toggle" class="switch-label">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    <span class="ai-name">ChatGPT</span>
                    <span id="chatgpt-status" class="status-text">未连接</span>
                </div>
                <div class="ai-control-item">
                    <div class="ai-switch">
                        <input type="checkbox" id="gemini-toggle" class="ai-toggle" data-ai="gemini" checked>
                        <label for="gemini-toggle" class="switch-label">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    <span class="ai-name">Gemini</span>
                    <span id="gemini-status" class="status-text">未连接</span>
                </div>
                <div class="ai-control-item">
                    <div class="ai-switch">
                        <input type="checkbox" id="kimi-toggle" class="ai-toggle" data-ai="kimi">
                        <label for="kimi-toggle" class="switch-label">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    <span class="ai-name">Kimi</span>
                    <span id="kimi-status" class="status-text">未连接</span>
                </div>
                <div class="ai-control-item">
                    <div class="ai-switch">
                        <input type="checkbox" id="grok-toggle" class="ai-toggle" data-ai="grok">
                        <label for="grok-toggle" class="switch-label">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    <span class="ai-name">Grok</span>
                    <span id="grok-status" class="status-text">未连接</span>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-grid">
                <div class="result-box" id="chatgpt-result">
                    <div class="result-header">
                        <h2>ChatGPT</h2>
                        <div class="result-actions">
                            <button class="copy-btn" data-target="chatgpt" data-i18n="copy-button">复制</button>
                        </div>
                    </div>
                    <div class="content" id="chatgpt-content" data-i18n="waiting-question">等待问题...</div>
                </div>

                <div class="result-box" id="gemini-result">
                    <div class="result-header">
                        <h2>Gemini</h2>
                        <div class="result-actions">
                            <button class="copy-btn" data-target="gemini" data-i18n="copy-button">复制</button>
                        </div>
                    </div>
                    <div class="content" id="gemini-content" data-i18n="waiting-question">等待问题...</div>
                </div>

                <div class="result-box" id="grok-result">
                    <div class="result-header">
                        <h2>Grok</h2>
                        <div class="result-actions">
                            <button class="copy-btn" data-target="grok" data-i18n="copy-button">复制</button>
                        </div>
                    </div>
                    <div class="content" id="grok-content" data-i18n="waiting-question">等待问题...</div>
                </div>

                <div class="result-box" id="kimi-result">
                    <div class="result-header">
                        <h2>Kimi</h2>
                        <div class="result-actions">
                            <button class="copy-btn" data-target="kimi" data-i18n="copy-button">复制</button>
                        </div>
                    </div>
                    <div class="content" id="kimi-content" data-i18n="waiting-question">等待问题...</div>
                </div>


            </div>
        </div>

        <div class="instructions">
            <h3 data-i18n="instructions-title">使用说明</h3>
            <ol>
                <li data-i18n="instruction-1">确保已打开并登录以下AI平台：
                    <ul>
                        <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
                        <li><a href="https://gemini.google.com" target="_blank">Gemini</a></li>
                        <li><a href="https://kimi.moonshot.cn" target="_blank">Kimi</a></li>
                        <li><a href="https://x.com/i/grok" target="_blank">Grok</a></li>
                    </ul>
                </li>
                <li data-i18n="instruction-2">在上方输入框中输入您的问题</li>
                <li data-i18n="instruction-3">点击"发送给所有AI"按钮</li>
                <li data-i18n="instruction-4">等待各个AI的回答并对比结果</li>
            </ol>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
